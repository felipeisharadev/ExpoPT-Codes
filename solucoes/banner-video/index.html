<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banner com Vídeo menor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Container que limita a altura */
    .video-section {
      position: relative;
      height: 50vh;   /* controla a altura: troque o valor aqui */
      overflow: hidden;
    }

    /* O vídeo cobre toda a seção */
    .video-section video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Texto sobre o vídeo */
    .banner {
      position: relative;
      z-index: 1;
      height: 100%; /* ocupa a altura da section */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(0,0,0,0.4);
    }

    .banner h1 {
      font-size: 24px;
      margin: 0;
    }

    main {
      padding: 20px;
      color: #333;
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <!-- Seção do banner com vídeo -->
  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="geleira.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <div class="banner">
      <h1>Preservação das Geleiras</h1>
    </div>
  </section>

  <!-- Conteúdo normal da página -->
  <main>
    <p><a href="../../index.html">← Voltar para a página inicial</a></p>
  </main>
</body>
</html>
