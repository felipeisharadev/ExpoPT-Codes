<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vídeo do YouTube — Mini Soluções</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Responsividade do vídeo */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 30px 0;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exemplo de Vídeo do YouTube</h1>
  </header>

  <main>
    <div class="video-container">
      <!-- Vá em compartilhar e escolha a parte de "incorporar", copie o <iframe> e cole abaixo -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/EFQa2YBuPtk?si=zJoZdFm_C4uv4Ran" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <p>
      Para alterar o vídeo, substitua o código após <code>embed/</code> na URL acima.
    </p>
    <p><a href="../../index.html">← Voltar para a página inicial</a></p>
  </main>

  <footer>
    Projeto didático — Mini Soluções
  </footer>
</body>
</html>
